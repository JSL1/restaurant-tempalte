<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="restaurant-main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Caveat:wght@500&family=Prata&family=Roboto:ital,wght@1,300&family=Yesteryear&display=swap');
    </style>
  </head>
  <body>
    <div id="content">
      <div id="nav">
        <span class="h1"><span class="material-symbols-outlined h1"> local_pizza</span>Goncharov's</span>
        <div class="buttons-main">
          <span class="nav-button"><a href="#">Home & Location</a></span>
          <span class="nav-button"><a href="#">Menu</a></span>
          <span class="nav-button"><a href="#">Contact Us</a></span>
        </div>
      </div>
      <div id="header">
      </div>
      <div id="main">
        <div id="contact-main">
          <h2>Get in contact with us</h2>
          <h3>Your business and feedback are greatly appreciated.</h3>
          <form action="#" method="post" id="contact-form">
            <label for="name">Your name:</label>
            <input type="text" name="name" class="textbox-sm" placeholder="John Doe">
            <label for="email">Your email:</label>
            <input type="email" name="email" placeholder="johndoe@hotmales.com" class="textbox-sm">
            <label for="text">Your comments:</label>
            <input type="text" name="comment" class="textbox-l" size="500">
            <input type="submit" name="submit" class="button">
          </form>
        </div>
      </div>
      <div id="footer">
        <span class="h1">
          Goncharov's
        </span>
        <div class="adress">
          Goncharov's <br />
          1108 St Louis<br />
          Windsor ON<br />
          519-555-3877<br />
        </div>
        <div class="nav-bottom">
          <a href="#">HOME/LOCATIONS</a><br />
          <a href="#">MENU</a><br />
          <a href="#">CONTACT</a><br />
        </div>
      </div>
      <div id="footer2">
        &copy; 2023 Jeremy St Pierre <img src="images/github-mark.svg">
      </div>

    <script src="main.js"></script>
